<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛主页</title>
    <link rel="stylesheet" href="css/navigation bar.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reply.css">
</head>
<body>

<div class="导航栏">
    <div class="left-logo">
        <div class="logo"><img src="img/系统图标.png" width="45"></div>
        <p>论坛管理信息系统</p>
    </div>

    <div class="搜索">
        <form action="/search.do" method="post" >
            <input type="text" placeholder="在这里搜贴" id="keyword" name="keyword" class="搜索框">
            <button class="搜索按钮">搜索</button>
        </form>
    </div>

    <div class="占位"></div>

    <div class="right-function">
        <a href="center.html">个人中心</a>
        <a href="list.html">主页</a>
        <a href="editor.html" target="_blank">写帖子</a>
        <a href="logout" target="_self">注销</a>
    </div>
</div>

<div class="主体">
    <div class="个人中心">
        <div class="头像">
            <img src="img/头像.png" alt="" width="120">
        </div>
        <p class="author-username">loading...</p>
        <div class="年龄性别">
            <div class="author-userSex">loading...</div>
            <div class="author-userAge">loading...</div>
        </div>
        <div class="author-userOccupation">loading...</div>
        <div class="author-userHobby">loading...</div>

        <div class="等级信息">
            <div>
                <div>帖子数</div>
                <div class="author-userPoint">loading...</div>
            </div>
            <div>
                <div>等级</div>
                <div class="author-userClass">loading...</div>
            </div>
        </div>

    </div>

    <div class="板块列表">
        <ol class="reply">
        </ol>

        <form action="/reply.do" method="post">
            <div>
                回帖
                <input type="hidden"   id="type" name="type" class="tid">
                <input type="text" placeholder="在这里写回帖" id="title" name="content" style="width: 520px;">
                <button id="submit">发布回帖</button>
            </div>
        </form>

    </div>


</div>

<script src="js/reply.js"></script>
</body>
</html>
