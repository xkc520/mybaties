<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写帖子</title>
    <link rel="stylesheet" href="css/navigation bar.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <div class="导航栏">
        <div class="left-logo">
            <div class="logo"><img src="img/系统图标.png" width="45"></div>
            <p>论坛管理信息系统</p>
        </div>

        <div class="占位"></div>

        <div class="right-function">
            <a href="center.html">个人中心</a>
            <a href="list.html">主页</a>
            <a href="editor.html">写帖子</a>
            <a href="logout" target="_self">注销</a>
        </div>
    </div>

    <div class="blog-edit-container">
        <form method="post" action="/editor.do">
            <div class="title">
                <input type="text" placeholder="在这里写下主贴标题" id="title" name="title">
                <select id="type" name="type" >
                    <option value="6">请选择发布板块</option >
                    <option value="6">网易云</option >
                    <option value="7">码农</option >
                    <option value="8">电影</option >
                    <option value="9">体育</option >
                    <option value="10">游戏</option >
                    <option value="11">旅行</option >
                    <option value="12">明星</option >
                </select>

                <button id="submit">发布帖子</button>
            </div>


        <div id="editor" class="编辑器"></div>
        <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
        <script src="js/jquery.min.js"></script>
        <script src="editor.md/lib/marked.min.js"></script>
        <script src="editor.md/lib/prettify.min.js"></script>
        <script src="editor.md/editormd.js"></script>


        </form>
    </div>

    <script>
        var content = '# 在这里写下一篇帖子 ##';
        var config = {
            // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
            width: "100%",
            // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度
            height: "100vh",
            // 编辑器中的初始内容
            markdown: content,
            // 指定 editor.md 依赖的插件路径
            path: "editor.md/lib/"
        };
        editormd("editor", config);

    </script>
</body>
</html>
